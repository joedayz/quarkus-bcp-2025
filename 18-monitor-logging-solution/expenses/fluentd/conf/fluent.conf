<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  message_format rfc5424
  tag quarkus.logs
</source>

<filter quarkus.logs>
  @type record_transformer
  <record>
    service_name expenses-app
    environment development
  </record>
</filter>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  scheme http
  ssl_verify false
  logstash_format true
  logstash_prefix quarkus
  logstash_dateformat %Y.%m.%d
  reload_connections false
  reload_on_failure true
  request_timeout 15s
  <buffer>
    @type file
    path /tmp/fluentd-buffers/quarkus.buffer
    flush_mode interval
    retry_type exponential_backoff
    flush_thread_count 2
    flush_interval 5s
    retry_forever true
    retry_max_interval 30
    chunk_limit_size 2M
    queue_limit_length 8
    overflow_action block
  </buffer>
</match>
